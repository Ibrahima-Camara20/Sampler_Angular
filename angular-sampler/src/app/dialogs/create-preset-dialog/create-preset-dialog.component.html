<div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 border-2 border-green-500/30 shadow-[0_0_40px_rgba(0,255,136,0.2)] relative flex items-center justify-center min-h-full">
  <!-- Close button -->
  <button 
    (click)="onCancel()"
    class="absolute top-4 right-4 p-2 text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200 z-10">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
  
  <!-- Centered content wrapper -->
  <div class="w-full max-w-2xl">
    <div class="flex items-center space-x-3 mb-8">
      <div class="bg-gradient-to-br from-green-500 to-emerald-600 p-3 rounded-xl">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white tracking-wide">Create New Preset</h2>
    </div>
    
    <form [formGroup]="presetForm" (ngSubmit)="onCreate()" class="space-y-6">
      <!-- Preset Name -->
      <div>
        <label class="block text-sm font-semibold text-green-300 mb-3">Preset Name *</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Enter preset name..."
          class="block w-full px-4 py-3 bg-slate-900/50 border-2 border-green-500/50 rounded-xl focus:ring-2 focus:ring-green-400 focus:border-green-400 text-white transition-all duration-200 backdrop-blur-sm placeholder:text-slate-500"
          [class.border-pink-500]="presetForm.get('name')?.invalid && presetForm.get('name')?.touched">
        <p *ngIf="presetForm.get('name')?.hasError('required') && presetForm.get('name')?.touched" 
           class="mt-2 text-sm text-pink-400 flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Please enter a preset name</span>
        </p>
      </div>

      <!-- Preset Type -->
      <div>
        <label class="block text-sm font-semibold text-green-300 mb-3">Preset Type *</label>
        <select
          formControlName="type"
          class="block w-full px-4 py-3 bg-slate-900/50 border-2 border-green-500/50 rounded-xl focus:ring-2 focus:ring-green-400 focus:border-green-400 text-white transition-all duration-200 backdrop-blur-sm cursor-pointer">
          <option value="custom" class="bg-slate-800">Custom</option>
          <option value="drums" class="bg-slate-800">Drums</option>
          <option value="bass" class="bg-slate-800">Bass</option>
          <option value="synth" class="bg-slate-800">Synth</option>
          <option value="fx" class="bg-slate-800">FX</option>
        </select>
      </div>
    </form>

    <div class="flex items-center justify-end gap-6 mt-8 pt-6 border-t-2 border-slate-700/50">
      <button
        (click)="onCancel()"
        class="px-6 py-3  text-sm font-bold text-slate-300 bg-slate-700/50 border border-slate-600/50 rounded-xl hover:bg-slate-600/50 hover:text-white transition-all duration-200">
        CANCEL
      </button>
      <button
        (click)="onCreate()"
        [disabled]="!presetForm.valid"
        class="px-6 py-3 text-sm font-bold text-white bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl hover:from-green-400 hover:to-emerald-500 disabled:from-slate-600 disabled:to-slate-700 disabled:cursor-not-allowed disabled:text-slate-400 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(0,255,136,0.4)]">
        <span class="flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>CREATE</span>
        </span>
      </button>
    </div>
  </div>
</div>
