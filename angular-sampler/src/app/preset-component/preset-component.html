<mat-card class="preset-card">
  <mat-card-header>
    <mat-card-title>{{ preset.name }}</mat-card-title>
    <mat-card-subtitle>{{ preset.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let sample of preset.samples">
        
        <span matListItemTitle>{{ sample.name }}</span>
        
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
