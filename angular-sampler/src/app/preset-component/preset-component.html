<div class="bg-gradient-to-br from-slate-800/95 to-slate-900/95 backdrop-blur-sm rounded-2xl overflow-hidden border-2 border-green-500/20 hover:border-green-400/40 transition-all duration-300 hover:shadow-[0_0_40px_rgba(0,255,136,0.2)]">
  <div class="bg-gradient-to-r from-green-600 via-emerald-600 to-purple-600 px-6 py-5">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="bg-white/10 backdrop-blur-md p-3 rounded-xl border border-white/20 shadow-lg">
          <svg class="w-7 h-7 text-green-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="preset.isFactoryPresets" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            <path *ngIf="!preset.isFactoryPresets" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-white font-bold text-xl tracking-wide">{{ preset.name }}</h3>
          <p class="text-green-100/80 text-sm font-medium">{{ preset.type }} â€¢ {{ preset.samples.length }} samples</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button 
          (click)="onRenamePreset()"
          class="p-2.5 bg-green-500/20 hover:bg-green-400/30 rounded-xl transition-all duration-200 text-green-300 hover:text-green-200 hover:shadow-[0_0_15px_rgba(0,255,136,0.3)] border border-green-400/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </button>
        <button 
          (click)="onDeletePreset()"
          class="p-2.5 bg-rose-700 hover:bg-rose-800 text-white rounded-xl transition-all duration-200 text-pink-300 hover:text-pink-200 hover:shadow-[0_0_15px_rgba(255,0,128,0.3)] border border-pink-400/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="p-8">
    <div *ngIf="preset.samples.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
      <app-sample-card
        *ngFor="let sample of preset.samples"
        [sample]="sample"
        [presetName]="preset.name"
        (rename)="onRenameSample($event)"
        (delete)="onDeleteSample($event)">
      </app-sample-card>
    </div>
    <div *ngIf="preset.samples.length === 0" class="flex flex-col items-center justify-center py-16 text-green-300/60">
      <div class="bg-gradient-to-br from-green-500/10 to-emerald-600/10 p-8 rounded-2xl border border-green-500/20">
        <svg class="w-20 h-20 mb-4 mx-auto text-green-400/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-sm font-semibold text-green-200">No samples in this preset</p>
        <p class="text-xs text-green-400/60 mt-1">Upload samples to get started</p>
      </div>
    </div>
  </div>
</div>
