<div class="group relative bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl overflow-hidden border-2 border-green-500/30 hover:border-green-400 transition-all duration-300 hover:shadow-[0_0_30px_rgba(0,255,136,0.3)]">
  <div class="flex h-32">
    <!-- 2/3 Play Pad Area -->
    <button 
      (click)="onPlay()"
      class="flex-[2] relative overflow-hidden cursor-pointer focus:outline-none group-hover:bg-slate-700/50 transition-all duration-300"
      [class.animate-pulse]="isPlaying">
      <div class="absolute inset-0 bg-gradient-to-br from-green-500/10 to-emerald-600/10" [class.from-green-400/20]="isPlaying" [class.to-emerald-500/20]="isPlaying"></div>
      
      <!-- Play Icon -->
      <div class="relative h-full flex flex-col items-center justify-center space-y-2 p-4">
        <div [class]="isPlaying ? 'bg-gradient-to-br from-green-400 to-emerald-500 p-4 rounded-full shadow-[0_0_20px_rgba(0,255,136,0.6)]' : 'bg-gradient-to-br from-green-500/80 to-emerald-600/80 p-4 rounded-full'">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isPlaying" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path *ngIf="!isPlaying" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path *ngIf="isPlaying" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6"></path>
            <path *ngIf="isPlaying" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        
        <div class="text-center w-full">
          <h3 class="text-sm font-bold text-green-100 truncate">{{ sample.name }}</h3>
          <p class="text-xs text-green-300/70 truncate">{{ getFilename() }}</p>
        </div>
      </div>
      
      <!-- Playing indicator -->
      <div *ngIf="isPlaying" class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-green-400 via-emerald-500 to-purple-500">
        <div class="h-full bg-white/50 animate-pulse"></div>
      </div>
    </button>
    
    <!-- 1/3 Action Buttons Area -->
    <div class="flex-1 flex flex-col border-l-2 border-slate-700/50">
      <!-- Rename Button (Green) -->
      <button 
        (click)="onRename()"
        class="flex-1 flex flex-col items-center justify-center bg-gradient-to-br from-green-500/90 to-emerald-600/90 hover:from-green-400 hover:to-emerald-500 border-b border-slate-700/50 group/btn transition-all duration-300 hover:shadow-[0_0_20px_rgba(0,255,136,0.4)]">
        <svg class="w-6 h-6 text-white mb-1 group-hover/btn:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        <span class="text-xs font-bold text-white">EDIT</span>
      </button>
      
      <!-- Delete Button (Pink) -->
      <button 
        (click)="onDelete()"
        class="flex-1 flex flex-col items-center justify-center bg-gradient-to-br bg-slate-700 hover:bg-slate-800 text-red group/btn transition-all duration-300 hover:shadow-[0_0_20px_rgba(255,0,128,0.4)]">
        <svg class="w-6 h-6 text-white mb-1 group-hover/btn:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        <span class="text-xs font-bold text-white">DEL</span>
      </button>
    </div>
  </div>
</div>
